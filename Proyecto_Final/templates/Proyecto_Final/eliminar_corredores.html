{% extends 'base.html' %}
{% load static %}

{% block title %} Eliminar corredores {% endblock title %}

{% block main %}
    <form action="{% url 'eliminar_corredor' object.id %}" method="POST" class="m-2">
        {% csrf_token %}
        <p>Desea eliminar el corredor?</p>
        <input type="submit" value="Confirmar" class="btn btn-primary">
    </form>
{% endblock main %}
