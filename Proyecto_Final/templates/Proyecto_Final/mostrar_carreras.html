{% extends 'base.html' %}
{% load static %}

{% block title %} mostrar Carreras {% endblock title %}

{% block main %}
    <div>
        <a href="{% url 'listado_carrera' %}" class="m-2 btn btn-primary">Listar carreras</a>
    </div>
    {% if carrera %}
        <div class="row">
            <div class="card m-2" style="width: 18rem;" >
                <div class="card-body">
                <h5 class="card-title">{{ carrera.nombre }}</h5>
                <p class="card-text">kilometros: {{ carrera.kilometros }}</p>
                </div>
            </div>
        </div>
    {% else %}
        <div class="card" style="width: 18rem;" >
            <div class="card-body">
                <p class="card-text">No se encontraron datos.</p>
            </div>
        </div>
    {% endif %}

{% endblock main %}
