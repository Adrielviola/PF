{% extends 'base.html' %}
{% load static %}

{% block title %} Eliminar cuenta {% endblock title %}

{% block main %}
    <form action="{% url 'eliminar_perfil' user.id %}" method="POST" class="m-2">
        {% csrf_token %}
        <p>Desea eliminar la cuenta?</p>
        <input type="submit" value="Confirmar" class="btn btn-primary">
        <a href="{% url 'home' %}""><button class="btn btn-primary m-2" type="button">Cancelar</button></a>
    </form>
{% endblock main %}
